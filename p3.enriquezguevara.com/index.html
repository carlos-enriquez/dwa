<!DOCTYPE html>

<head>

	<title>Cake Generator</title>
	
	<link rel="stylesheet" href="cake-generator.css" type="text/css">

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
	
	<script type="text/javascript" src="cake-generator.js"></script>
	
</head>


<body>

<div id='wrapper'>

	<h1>Cake Generator</h1>

	<div id='left-side'>
	
		<!-- base -->
		<h2>Select the BASE</h2>
<p>Vainilla			<img class='base-choice' src='images/base_vainilla.png' height="56" width="70"></p>
<p>Chocolate		<img class='base-choice' src='images/base_chocolate.png' height="56" width="70"></p>
<p>Strawberry		<img class='base-choice' src='images/base_strawberry.png' height="56" width="70"></p>
                        
		<br><br>
			<h2>Select the Cream around the cake</h2>
			
            <img class='syrup-choice choice-1' src='images/top_vainilla.png' height="56" width="70">
            <img class='syrup-choice choice-2' src='images/top_chocolate.png' height="56" width="70">
			<img class='syrup-choice choice-3' src='images/top_strawberry.png' height="56" width="70">
   			<img class='syrup-choice choice-4' src='images/top_blue.png' height="56" width="70">
   		<br><br>
		<h2>Select the decoration on top</h2>	
			<img class='top-choice choice-1' src='images/top_mora.png' height="56" width="70">
   			<img class='top-choice choice-2' src='images/top_bluemora.png' height="56" width="70">
            <img class='top-choice choice-3' src='images/top_fresas.png' height="56" width="70">            
            <img class='top-choice choice-4' src='images/top_cherry.png' height="56" width="70">
            <img class='top-choice choice-5' src='images/top_banana.png' height="56" width="70">


            <br><br>
		<!-- top -->	
		<h2>Select the bottom</h2>	
			<img class='bottom-choice choice-1' src='images/bottom_berry.png' height="56" width="70">
   			<img class='bottom-choice choice-2' src='images/bottom_strawberry.png' height="56" width="70">
            <img class='bottom-choice choice-3' src='images/bottom_cookie.png' height="56" width="70">
            <img class='bottom-choice choice-4' src='images/bottom_nuez.png' height="56" width="70">
            <img class='bottom-choice choice-5' src='images/bottom_cherry.png' height="56" width="70">
            <br><br>
		<h2>Special ocasion on top of the cake</h2>
			
            <img class='top-choice choice-6' src='images/happybday.png' height="56" width="70">
            <img class='top-choice choice-7' src='images/graduate.png' height="56" width="70">
			<img class='top-choice choice-8' src='images/navidad.png' height="56" width="70">

   		<br><br>

		<br><br>
		<input type='button' id='refresh-button' value='Start Over'>
		<input type='button' id='print-button' value='Print'>
		
	</div>
	
	
	<div id='right-side'>
		<div id='base'>
        	<div id='syrup'>
            	<div id='top'>
                	<div id='bottom'>
                    
            		</div>
				</div>
            </div>
		</div>
	</div>
	
	<div class='footer'></div>
				<h2>Carlos Enriquez</h2>
	</div>

<br><br><br><br>
	
</body>

</html>
